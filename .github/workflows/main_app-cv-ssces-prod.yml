# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - app-cv-ssces-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lottus.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6fae9e642d244614b493040a5c406c79 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eea241776c83499d9cb5c36f9da0eaa8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lottus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6fae9e642d244614b493040a5c406c79 }}/cv-ssces:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'app-cv-ssces-prod'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19e2f58a4eb143e6a7c093acbf4c832e }}
        images: 'lottus.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6fae9e642d244614b493040a5c406c79 }}/cv-ssces:${{ github.sha }}'